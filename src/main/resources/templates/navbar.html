<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar con Logo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #333;
      padding: 10px 20px;
      margin-bottom: 1rem;
    }

    .navbar img {
      height: 50px;
      width: auto;
    }

    .navbar-links {
      display: flex;
      list-style: none;
    }

    .navbar-links li {
      margin: 0 15px;
    }

    .navbar-links a {
      text-decoration: none;
      color: white;
      font-size: 16px;
      transition: color 0.3s ease;
    }

    .navbar-links a:hover {
      color: #ff9800;
    }

    .navbar .button {
      background-color: #ff9800;
      color: white;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      text-transform: uppercase;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .navbar .button:hover {
      background-color: #e68a00;
    }
  </style>
</head>
<body>

<nav class="navbar">
  <!-- Logo -->
  <a href="/">
    <img src="/logoLettori.png" alt="Logo">
  </a>

  <!-- Link della navbar -->
  <ul class="navbar-links">
    <li><a href="/">Home</a></li>
    <li th:if="${session.type!=null && session.type.equals('author')}" ><a href="/articles">Create Article</a></li>
    <li th:if="${session.type!=null && session.type.equals('reader')}"><a href="/reader">Leggi</a></li>
    <li><a href="#contact">Contact</a></li>
    <li><a href="#blog">Blog</a></li>
  </ul>

  <!-- Pulsante opzionale -->
  <a th:if="${session.user!=null}" class="button" href="/credentials/logout">Log Out</a>
  <p th:if="${session.user==null}" class="button">LOGGATI</p>
</nav>

</body>
</html>
